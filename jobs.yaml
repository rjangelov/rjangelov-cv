  - company: "NTT DATA Business Solutions"
    logo: "https://cdn.brandfetch.io/idleaUWqtx/w/320/h/320/theme/dark/icon.jpeg?c=1dxbfHSJFAPEGdCLU4o5B"
    logo_width: "100px"
    logo_height: "100px"
    positions:
      - title: "Sr. DevOps Engineer"
        period: "March 2025 - June 2025"
        responsibilities:
          - "In this role, I have been outsourced through NTT Data as a DevOps consultant for a leading technology company. My responsibilities have included designing and advising on DevOps process architecture by organizing concepts into well-defined abstraction layers, supported by comprehensive documentation and diagrams. I have also contributed to the exposure and internal adoption of an open-sourced internal product. My work spans across implementing CI/CD pipeline solutions, Kubernetes-based deployments, and infrastructure provisioning using Terraform."

  - company: "EADX"
    logo: "https://www.eadx.com/wp-content/uploads/2023/03/site-logo.svg"
    logo_width: "100px"
    logo_height: "50px"
    positions:
      - title: "DevOps Engineer"
        period: "May 2023 - March 2025"
        responsibilities:
          - "In my role at EADX, I was responsible for managing and optimizing the Kong API Gateway and orchestrating containerized applications using Kubernetes on Google Cloud Platform (GCP). I gained hands-on experience in infrastructure as code through Terraform and was actively involved in setting up CI/CD pipelines using GitLab. My primary focus was managing Google Kubernetes Engine (GKE), ensuring seamless deployment and scalability of applications. I had extensive experience with GCP services, focusing on cloud architecture, networking, and deployment best practices. Additionally, I worked on an enterprise CI/CD project in the banking sector, contributing to both CI and CD ends, with ArgoCD for GitOps-based deployments."

  - company: "Software AG"
    logo: "https://www.softwareag.com/app/uploads/2025/09/software-gmbh-light-bg-logo.svg"
    logo_width: "150px"
    logo_height: "80px"
    positions:
      - title: "System Service Engineer, IoT / DevOps Engineer"
        period: "Jan 2021 - Feb 2023"
        responsibilities:
          - "At Software AG, I played a role in provisioning and maintaining the software and infrastructure for the company's IoT Cumulocity product. My responsibilities spanned across various hyper-scalers and bare-metal environments, with a primary focus on Google Cloud Platform (GCP). I was instrumental in deploying and upgrading software and infrastructure using modern automation tools. I also took part in monitoring schedules and fine-tuned the system monitoring architecture. My expertise in ELK Stack and Grafana Stack was conclusive for deploying effective monitoring solutions. Proficient in managing cloud environments primarily on GCP, with a focus on scalability, security, and cost optimization."

  - company: "ETI Software Solutions"
    logo: "https://etisoftware.com/wp-content/themes/twentytwenty-child-theme/img/ETI_bug_21.png"
